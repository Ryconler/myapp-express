<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除一年霉运</title>

</head>
<body>
<h1 id="text"></h1>
<progress max="100" value="0" id="pg" style="width: 300px;height: 80px"></progress>
<script>
    var count = 0
    var text = document.getElementById("text")
    var name = prompt("请输入姓名，我们将为您清除2018年积攒一年的霉运。","")
    if (name!==null) {
        var is = confirm("您需要同时给2019年带来一年的好运吗？")
        var pg = document.getElementById('pg');
        text.innerHTML = "霉运清除中。。。"
        var t = setInterval(function (e) {
            if (pg.value != 100) {
                pg.value++;
            } else {
                count++
                pg.value = 0;
                if (is) {
                    if (count == 1) {
                        text.innerText = "好运加载中。。。"
                    }
                    if (count == 2) {
                        text.innerText = name + "，您过去一年的霉运已清除，同时2019年的好运已加载完毕"
                        pg.value = 100
                        clearInterval(t)
                    }
                } else {
                    text.innerText = name + "，您过去一年的霉运已清除完毕"
                    pg.value = 100
                    clearInterval(t)
                }
            }
        }, 50);
    }else {

    }
</script>
</body>
</html>
