<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宠物PK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <!--<link type="text/css" rel="stylesheet" href="/stylesheets/common.css">-->
    <link type="text/css" rel="stylesheet" href="/stylesheets/pk.css">
    <script src="/javascripts/jquery-2.1.4.min.js"></script>
    <script src="/javascripts/calcfontsize.js"></script>
    <!--<script src="/javascripts/common.js"></script>-->
    <script src="/javascripts/pk.js"></script>
    <script>
        var _wa= _wa || [ ];
        _wa.push(['_setAccount', '6qwm7ac12y'])
        (function() {
            var newScript = document.createElement('script');
            newScript.async = true;
            newScript.src = 'http://analytics.server.jessezhu.cn/resources/javascripts/wa.js';
            var firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(newScript, firstScript);
        })();
    </script>
</head>
<body>
<div class="title">
    <h1>
        <span><%=mPet.P_NAME %></span>
        <span style="color: red">VS</span>
        <span><%=ePet.P_NAME %></span>
    </h1>
</div>
<div class="container">
    <div class="hp">
        <progress max="<%=mPet.P_HP %>" value="<%=mPet.P_HP %>"></progress>
        <span><%=mPet.P_HP %></span>
        <span><%=ePet.P_HP %></span>
        <progress max="<%=ePet.P_HP %>" value="<%=ePet.P_HP %>"></progress>
    </div>
    <div class="pet">
        <div class="me">
            <canvas id="mc">你的浏览器不支持宠物系统</canvas>
        </div>
        <div class="enemy">
            <canvas id="ec">你的浏览器不支持宠物系统</canvas>
        </div>
    </div>
    <!--<div class="damage m-damage">-30</div>-->
    <!--<div class="damage e-damage">-30</div>-->
    <div class="property">
        <p>
            <span>力量:</span><span><%=mPet.P_POWER %></span>
            <span>速度:</span><span><%=mPet.P_SPEED %></span>
            <span>天赋:</span><span><%=mPet.P_TALENT %></span>
        </p>
        <p>
            <span>力量:</span><span><%=ePet.P_POWER %></span>
            <span>速度:</span><span><%=ePet.P_SPEED %></span>
            <span>天赋:</span><span><%=ePet.P_TALENT %></span>
        </p>
    </div>
</div>
<div class="operation">
    <button class="begin">开始</button>
    <a href="/user/zone">返回我的空间</a>
</div>
</body>
</html>
