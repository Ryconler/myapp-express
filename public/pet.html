<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/pet.css">
    <script src="/jquery-2.1.4/jquery-2.1.4.min.js"></script>
    <script>
        function calc() {
            var html = document.documentElement
            width = html.clientWidth/0.94
            width=width>768?768:width
            html.style.fontSize = 20 * (width / 384) + "px"
        }
        window.addEventListener("resize", calc)
        calc()
    </script>
    <script src="/javascripts/drawpet.js"></script>
    <script src="/javascripts/pet.js"></script>
</head>
<body>
<div class="pet_content">
    <div class="level_info">
        <div class="level_info_wrap">
            <span>等级</span>
            <span>等级</span>
        </div>
    </div>
    <progress id="level" value="50" max="100"></progress>
    <canvas id="canvas">你的浏览器不支持宠物系统</canvas>
    <div class="train_content">
        <div class="train_wrap">
            <h1>选择要提升的属性</h1>
            <label><input type="radio" value="hp" name="property"/><span>生命值+100</span></label>
            <label><input type="radio" value="power" name="property"/><span>力量+10</span></label>
            <label><input type="radio" value="speed" name="property"/><span>速度+0.1</span></label>
            <label><input type="radio" value="talent" name="property"/><span>天赋+5</span></label>
            <button>取消</button><button class="submit">确定</button>
        </div>

    </div>
    <div class="appendix">
        <div class="property">
            <p><span>生命值：</span><span>10000</span></p>
            <p><span>力量：</span><span>100</span></p>
            <p><span>速度：</span><span>1</span></p>
            <p><span>天赋：</span><span>0</span></p>
        </div>
        <div class="operation">
            <p><button>喂食</button></p>
            <p><button>训练</button></p>
            <a href="/pet/explanation" target="_blank">说明</a>
        </div>
    </div>
</div>
</body>
</html>
