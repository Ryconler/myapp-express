<!DOCTYPE html>
<html lang="en" style="font-size: 20px">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no"/>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script>
        function calc() {
            var html = document.documentElement
            width = html.clientWidth
            if (width > 768) {
                alert("请在移动端上打开")
                location.href="/"
            } else {
                html.style.fontSize = 20 * (width / 384) + "px"
            }

        }
        window.addEventListener("resize", calc)
        calc()
    </script>
    <script src="js/main.js"></script>
    <script src="js/client.js"></script>
</head>
<body>
<div class="container" id="container">
    <div class="ePlane"><img src="images/plane.png"></div>
    <div class="mPlane"><img src="images/plane.png"></div>
    <div class="shoot"><span>3</span></div>
    <div class="mBullet" style="display: none;"></div>
    <div class="eBullet" style="display: none;"></div>
</div>
<div class="property">
    <div class="normal"><i></i><span>x</span><span>20</span></div>
    <div class="special"><i></i><span></span></div>
    拖动飞机以左右移动
</div>

</body>
</html>
