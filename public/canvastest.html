<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="720" height="400" style="width: 720px;height: 400px;background: #e0e0e0"></canvas>
<script>
    var canvas=document.getElementById('canvas');
    var c=canvas.getContext("2d");

    function head() {
        c.lineWidth=5;
        c.strokeStyle="#33190c";
        c.fillStyle="#ffffd9";
        c.beginPath();
        c.moveTo(231,53);
        c.bezierCurveTo(132,71,82,155,90,230);
        c.bezierCurveTo(112,315,270,332,388,287);
        c.bezierCurveTo(504,237,425,74,324,52);
        c.bezierCurveTo(267,44,257,47,231,53);
        c.fill();
        c.stroke();
        c.closePath();

    }
    function ear(){
        c.lineWidth=5;
        c.strokeStyle="#33190c";
        c.fillStyle="#ffffd9";
        c.beginPath();
        c.moveTo(212,58);
        c.bezierCurveTo(151,24,133,50,142,100);
        c.moveTo(329,56)
        c.bezierCurveTo(391,25,410,43,407,109)
        c.fill();
        c.stroke();
        c.closePath();

    }
    function eyes(){
        c.fillStyle="#33190c";
        //右眼
        c.beginPath();
        c.arc(350,165,35,0,2*Math.PI)
        c.fill()
        c.closePath()
        //左眼
        c.beginPath()
        c.arc(200,165,35,0,2*Math.PI)
        c.fill()
        c.closePath();

    }
    function eyeshighlight(){  //眼睛高光
        c.fillStyle="#fff";
        //右眼
        c.beginPath();
        c.arc(360,145,8,0,2*Math.PI)
        c.fill()
        c.closePath()
        //左眼
        c.beginPath()
        c.arc(210,145,8,0,2*Math.PI)
        c.fill()
        c.closePath();
    }
    function eyelash() {
        c.strokeStyle="#33190c";
        c.lineWidth=5
        //左眼三根
        c.beginPath()
        c.moveTo(185,150)
        c.lineTo(170,125)
        c.stroke()
        c.closePath();
        c.beginPath()
        c.moveTo(200,150)
        c.lineTo(200,115)
        c.stroke()
        c.closePath();
        c.beginPath()
        c.moveTo(215,150)
        c.lineTo(230,125)
        c.stroke()
        c.closePath();
        //右眼三根
        c.beginPath()
        c.moveTo(350,150)
        c.lineTo(350,115)
        c.stroke()
        c.closePath();
        c.beginPath()
        c.moveTo(335,150)
        c.lineTo(325,125)
        c.stroke()
        c.closePath();
        c.beginPath()
        c.moveTo(365,150)
        c.lineTo(380,125)
        c.stroke()
        c.closePath();
    }
    function nose(){
        c.fillStyle="#33190c";
        c.beginPath()
        c.arc(275,220,8,0,2*Math.PI)
        c.fill()
        c.closePath();
    }
    function mouth(){
        c.strokeStyle="#33190c";
        c.beginPath()
        c.arc(255,220,20,0,Math.PI*4/5)
        c.stroke()
        c.closePath();
        c.beginPath()
        c.arc(295,220,20,Math.PI/5,Math.PI)
        c.stroke()
        c.closePath();
    }
    function beard(){
        c.strokeStyle="#33190c";
        c.lineWidth=3
        //左脸三根
        c.beginPath()
        c.moveTo(120,200)
        c.lineTo(60,195)
        c.stroke()
        c.closePath();
        c.beginPath()
        c.moveTo(115,220)
        c.lineTo(55,230)
        c.stroke()
        c.closePath();
        c.beginPath()
        c.moveTo(120,240)
        c.lineTo(70,265)
        c.stroke()
        c.closePath();
        //右脸三根
        c.beginPath()
        c.moveTo(420,200)
        c.lineTo(480,195)
        c.stroke()
        c.closePath();
        c.beginPath()
        c.moveTo(425,220)
        c.lineTo(480,220)
        c.stroke()
        c.closePath();
        c.beginPath()
        c.moveTo(420,240)
        c.lineTo(470,250)
        c.stroke()
        c.closePath();
    }
    function body(){
        c.strokeStyle="#33190c";
        c.fillStyle="#ffffd9";
        c.lineWidth=5
        c.beginPath()
        c.moveTo(220,300)
        c.lineTo(220,380)
        c.bezierCurveTo(223,400,237,400,240,380)
        c.lineTo(320,380)
        c.bezierCurveTo(323,400,337,400,340,380)
        c.lineTo(340,300)
        c.fill()
        c.stroke()
        c.closePath();

    }
    function hands(){
        c.strokeStyle="#33190c";
        c.fillStyle="#ffffd9";
        c.lineWidth=5
        //左手
        c.beginPath()
        c.moveTo(335,305)
        c.bezierCurveTo(278,320,295,365,335,340)
        c.bezierCurveTo(355,332,353,302,335,305)
        c.fill()
        c.stroke()
        c.closePath()
        //右手
        c.beginPath()
        c.moveTo(225,310)
        // c.bezierCurveTo(278,320,295,365,335,340)
        c.bezierCurveTo(282,325,265,370,225,345)
        c.bezierCurveTo(200,335,207,307,225,310)
        c.fill()
        c.stroke()
        c.closePath()
    }
    ear()
    body()
    head()
    eyelash()
    eyes()
    eyeshighlight()
    nose()
    mouth()
    beard()
    hands()
</script>
</body>
</html>
