<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>pet</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/pet.css">
    <script src="/javascripts/jquery-2.1.4.min.js"></script>
    <script>
        function calc() {
            var html = document.documentElement
            width = html.clientWidth
            width=width>768?768:width
            html.style.fontSize = 20 * (width / 384) + "px"
        }
        window.addEventListener("resize", calc)
        calc()
    </script>
    <script src="/javascripts/drawpet.js"></script>
    <script src="/javascripts/otherpet.js"></script>
</head>
<body>
<div class="pet_content">
    <div class="level_info">
        <div class="level_info_wrap">
            <span>等级</span>
            <span>等级</span>
        </div>
    </div>
    <progress id="level" value="50" max="100"></progress>
    <canvas id="canvas">你的浏览器不支持宠物系统</canvas>
    <div class="appendix">
        <div class="property">
            <p><span>生命值：</span><span>0</span></p>
            <p><span>力量：</span><span>0</span></p>
            <p><span>速度：</span><span>0</span></p>
            <p><span>天赋：</span><span>0</span></p>
        </div>
        <div class="operation">
            <p><button id='pk'>和它PK</button></p>
        </div>
    </div>
</div>
</body>
</html>
